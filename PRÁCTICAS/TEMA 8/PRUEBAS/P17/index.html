<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mensaje"></p>
    <button id="abortar">ABORTAR!!</button>
    <script type="module">

        import * as aborto from "./script.js";

        aborto.temporizador(8).then((message) => {
            document.getElementById("mensaje").textContent = message;
        }).catch((error) => {
            document.getElementById("mensaje").textContent = error;
        })

    </script>
</body>
</html>
