<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Párrafo para el número de visitas-->
    <p id="visitas"></p>
    <!--Botón para cerrar sesión-->
    <button id="cerrarSesion">Cerrar sesión</button>

    <!--Enlazamos con el archivo funciones-->
    <script type="module">
        import * as cook from "./funciones.js";

        //Cuadro de confirmación.
        let eleccion = confirm("Grabamos cookies en la página ¿Nos lo permites? Si no lo haces, no las creará y borrará las existentes");
        if(eleccion) {
            cook.incrementarVisitas();
        } else {
            cook.borrarCookies();
        }

        //Código para cerrar sesión.
        document.getElementById("cerrarSesion").addEventListener("click", cook.cerrarSesion);
    </script>    
</body>
</html>
