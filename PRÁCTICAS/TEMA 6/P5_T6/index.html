<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">    
        <title>Document</title>
    </head>
    <body>
        
        <section id="s1">
            <h1>Título</h1>
            <p>Ejemplo de documento <strong>DOM</strong> Visión en árbol.</p>
            <h3 id="pruebas"></h3>
        </section>
        <section id="s2">
            <p>Aquí sólo hay texto</p>
        </section>
        <script>
            let html = document.getElementsByTagName("html")[0];            

            function recorrerDOM(elemento) {
                if(elemento.childElementCount == 0) {
                    if (elemento.attributes.length == 0) {
                        return console.log(`<${elemento.nodeName}>\n`);
                    } else {                        
                        for (let atributo of elemento.attributes) {
                            console.log(`<${elemento.nodeName}>->${atributo.name}= ${atributo.value}\n`);
                        }
                        return;     
                    }
                } else {                    
                    if (elemento.attributes.length == 0) {
                        console.log(`<${elemento.nodeName}>\n`);
                        for(let hijo of elemento.children) {                            
                            recorrerDOM(hijo);                            
                        } 
                          
                    } else {                        
                        for (let atributo of elemento.attributes) {
                            console.log(`<${elemento.nodeName}>->${atributo.name}= ${atributo.value}\n`);
                        }
                        
                        for(let hijo of elemento.children) {                            
                            recorrerDOM(hijo);    
                        }                             
                    }
                }
            }

        recorrerDOM(html);    
                    
            
        </script>    
    </body>
</html>
