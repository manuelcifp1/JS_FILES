<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fondo"></div>
    <style>
        #fondo {
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
    </style>
    <script>
        let aleaRojo = 0;
        let aleaAzul = 0;
        let aleaVerde = 0;

        setInterval(function cambiarFondo() {
            aleaRojo = Math.floor(Math.random() * 256);
            aleaVerde = Math.floor(Math.random() * 256);
            aleaAzul = Math.floor(Math.random() * 256); 
            document.getElementById("fondo").style.backgroundColor =`rgb(${aleaRojo}, ${aleaVerde}, ${aleaAzul})`;
        }, 2000);
    </script>
    
    
</body>
</html>
