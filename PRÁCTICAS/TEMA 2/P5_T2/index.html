<html lang="en">
<head>

    <title>Cuadrados aleatorios</title>
</head>
<body>
    <script>
        function rojoAleatorio() {            
            return Math.floor(Math.random() * (255 - 0 + 1)); 
        } 

        function verdeAleatorio() {
            return Math.floor(Math.random() * (255 - 0 + 1)); 
        } 

        function azulAleatorio() {
            return Math.floor(Math.random() * (255 - 0 + 1)); 
        }

        function topAleatorio() {
           $resultado = Math.floor(Math.random(101));
           return $resultadoTop;
        }

        function leftAleatorio() {
           $resultado = Math.floor(Math.random(101));
           return $resultadoLeft;
        }
        
        let rojo = rojoAleatorio();
        let verde = verdeAleatorio();
        let azul = azulAleatorio();
        let top = $resultadoTop();
        let left = $resultadoLeft();

        for (let i = 0; i <= 2000; i++) {
            document.write('<div id="cuadrado" style="background-color: rgb(' + rojo +',' + verde + ',' + azul + '); position: fixed; top: ' + top + '%; left: ' + left + '%;"></div>');            
        }
    </script>
    <style>
        #cuadrado {
            width: 50px;
            aspect-ratio: 1 / 1;            
        }
    </style>    
</body>
