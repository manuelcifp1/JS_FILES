<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Alba">
    <meta name="description" content="cuadros aleatorios en el DOM">
    <meta name="keywords" content="javascript, css, html, cuadros">
    <title>Cuadrados aleatorios</title>
</head>
<body>
    <script>
        function randomColor() {
            return Math.floor(Math.random() * 256); 
        } 

        function randomPosition() {
           return Math.random() * 100; // Valor entre 0 y 100%
        }
        
        for (let i = 0; i < 2000; i++) {  // De 0 a 1999 (2000 cuadrados)
            let rojo = randomColor();
            let verde = randomColor();
            let azul = randomColor();
            let top = randomPosition();
            let left = randomPosition();

            document.write('<div style="width: 50px; height: 50px; background-color: rgb(' + rojo + ',' + verde + ',' + azul + '); position: fixed; top: ' + top + '%; left: ' + left + '%;"></div>');            
        }
    </script>
</body>
</html>
