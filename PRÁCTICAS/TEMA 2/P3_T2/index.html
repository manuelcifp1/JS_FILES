<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ejercicio fondo aleatorio">
    <meta name="author" content="Manuel Alba">
    <meta name="keywords" content="js, tatata">
    <title>Fondo aleatorio</title>
</head>
<body>    
    <script>      

        function rojoAleatorio() {            
            return Math.floor(Math.random() * 256); 
        } 

        function verdeAleatorio() {
            return Math.floor(Math.random() * 256); 
        } 

        function azulAleatorio() {
            return Math.floor(Math.random() * 256); 
        }
        
        let rojo = rojoAleatorio();
        let verde = verdeAleatorio();
        let azul = azulAleatorio();
        
        document.write('<div id="fondoColor" style="background-color: rgb(' + rojo +',' + verde + ',' + azul + ')"></div>');        
    </script>
    
    <style>
       #fondoColor {
        width: 100vw;
        height: 100vh;
        position: fixed;
        left: 0px;
        top: 0px;
       }
    </style>    
</body>
</html>
