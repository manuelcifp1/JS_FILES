    <script>
        /*Crea una funci√≥n en JavaScript que convierta una cadena de texto en un estilo "Cani", aplicando las siguientes reglas:

        - Alternar entre may√∫sculas y min√∫sculas en los caracteres de la cadena.
        - Convertir las letras "c" en "k" y viceversa.
        - Si la √∫ltima letra de la cadena es una vocal, a√±adir "HHH" al final del texto. */

        function convertirACani(cadena) {
    cadena = cadena.toLowerCase();
    let cadenaArray = cadena.split("");
    let elementos = cadenaArray.length;

    // üîπ PRIMERO: Convertimos "c" en "k" y "k" en "c"
    for (let i = 0; i < elementos; i++) {
        if (cadenaArray[i] == "c") {
            cadenaArray[i] = "k";
        } else if (cadenaArray[i] == "k") {
            cadenaArray[i] = "c";
        }
    }

    // üîπ SEGUNDO: Alternar entre may√∫sculas y min√∫sculas
    for (let i = 0; i < elementos; i++) {
        if (cadenaArray[i] !== " " && cadenaArray[i] !== ".") { // No afecta espacios ni puntos
            if (i % 2 == 0) {
                cadenaArray[i] = cadenaArray[i].toUpperCase(); // Si es par ‚Üí May√∫scula
            } else {
                cadenaArray[i] = cadenaArray[i].toLowerCase(); // Si es impar ‚Üí Min√∫scula
            }
        }
    }

    // üîπ TERCERO: Si la √∫ltima letra es una vocal, a√±adir "HHH"
    let ultimaLetra = cadenaArray[elementos - 1];
    if (ultimaLetra === "a" || ultimaLetra === "e" || ultimaLetra === "i" || ultimaLetra === "o" || ultimaLetra === "u") {
        cadenaArray.push("HHH");
    }

    return cadenaArray.join("");
}

// üî• PRUEBA
document.write(convertirACani("Me llamo Manolo Alba con Mama y Kaka"));


    </script>
    
</body>
</html>
