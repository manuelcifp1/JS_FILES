<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <!--Ejercicio 10.- Muestra por pantalla los valores de los tres pÃ¡rrafos dentro de principal.-->
    <main id="principal">
        <p>Uno</p>
        <p>Dos</p>
        <p>Tres</p>
    </main>
    <p>Cuatro</p>
    <p>Cinco</p>
    <p id="resultado"></p>

    <script>
        const parrafosPpal = document.getElementById("principal").getElementsByTagName("p");
        let resultado = "";
        for (let parrafo of parrafosPpal) {
            resultado += parrafo.innerText + " ";
        }
        document.getElementById("resultado").innerText = resultado.trim();
    </script>
</body>
</html>
