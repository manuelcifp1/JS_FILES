<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 26.- Siguiendo el Código10, se pide añadir un elemento p como cuarto párrafo
     con el texto “Soy el cuarto párrafo” (cursiva y rojo).
    A continuación, consigue ordenar a la inversa los párrafos, de tal modo que empiecen
     desde el cuarto al primero. Muestra el resultado final.-->
     <main id="principal">
        <p>Soy el primer párrafo</p>
        <p>Soy el segundo párrafo</p>
        <p>Soy el tercer párrafo</p>
     </main>
     <script>
        let principal = document.getElementById("principal");
        let nuevoP = document.createElement("p");
        nuevoP.innerHTML = "<span style= 'font-style: italic; color: red;'>Soy el cuarto párrafo</span>"
        
        principal.appendChild(nuevoP);

        //Ahora ha invertir el orden.
        let parrafos = Array.from(principal.querySelectorAll("p"));

        for (let i = parrafos.length - 1; i >= 0; i--) {
                let parrafo = parrafos[i];
                principal.removeChild(parrafo);
                principal.appendChild(parrafo);
        }

        

     </script>     
    
</body>
</html>
