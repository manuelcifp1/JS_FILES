<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Toggle</title>
</head>
<body>
    <!--Ejercicio 17.- Aplicación que muestre un botón por pantalla.
     Al ser pulsado este se deshabilitará.-->
    
    <button onclick="deshabilitar()">Pulsa para deshabilitar</button>
    <script>
        let entrada = document.querySelector("button");
        function deshabilitar() {
            entrada.toggleAttribute("disabled");
        }
    </script>
    
</body>
</html>
