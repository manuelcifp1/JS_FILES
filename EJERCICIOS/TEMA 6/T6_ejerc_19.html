<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Toggle</title>
</head>
<body>
    <!--Ejercicio 19.- Mejoremos el Código4. Cuando pulsemos el botón cambiaremos
     su nombre a Lectura/Escritura o a Solo Lectura, dependiendo del valor de la propiedad
      readonly del input. Además, el elemento input pasará de Escribe aquí… a
       No se permite escritura.-->
    <input value="Escribe aquí…">
    <button onclick="cambiarAtributo()">Solo lectura</button>
    <script>        

        let elTextBoton = document.getElementsByTagName("button")[0];
        let elCampo = document.getElementsByTagName("input")[0];

        function cambiarAtributo() {

            elCampo.toggleAttribute("readonly");

            if(elCampo.getAttribute("readonly") == null) {
                elTextBoton.innerHTML = "Lectura/Escritura";
                elCampo.setAttribute("value", "Escribe aquí...");
            } else {
                elTextBoton.innerHTML = "Solo Lectura";
                elCampo.setAttribute("value", "No se permite escritura");
            }              
            
        }
    </script>
    
</body>
</html>
