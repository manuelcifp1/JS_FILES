<body>
    <!--Ejercicio 8.- Dado un cierto array, se pide una funciÃ³n IIFE que muestre los valores pares.-->
    <script>
        let ciertoArray = [1, 4, 15, 8, 10, 7];
        (function() {
            for (let i = 0; i < ciertoArray.length; i++) {
                if (ciertoArray[i] % 2 == 0) {
                    document.write(ciertoArray[i] + " ");
                } else {
                    continue;
                }
            }
        })(ciertoArray);

    </script>
    
</body>
