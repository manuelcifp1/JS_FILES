<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 13.- Dado el siguiente array ['80', '9', '700', 40, 1, 5, 200] se pide realizar el código necesario para mostrar:
➢ El array como una cadena de caracteres separadas por comas.
➢ El array ordenado por comparación simple Unicode.
➢ El array bien ordenado según valor numérico (usando función callback).-->
<script>

    let arrayNum = ['80', '9', '700', 40, 1, 5, 200];
    //1
    let cadenaChar = arrayNum.join(", ");
    document.write(cadenaChar + "<br>");

    //2
    arrayNum.sort();
    document.write(arrayNum + "<br>");

    //3    
    arrayNum.sort((a, b) => a - b);

    document.write(arrayNum + "<br>");

</script>
</body>
</html>
