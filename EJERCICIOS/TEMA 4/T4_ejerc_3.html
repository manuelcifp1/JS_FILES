<body>
    <!--Ejercicio
3 Crea una función de tipo flecha que devuelva true si un número es par y false si es impar.
Probar su funcionamiento.-->
    <script>
        let parImpar = numero => numero % 2 == 0 ? alert("Par") : alert("Impar");
        parImpar(9);
    </script>
