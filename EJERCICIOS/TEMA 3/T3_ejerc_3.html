    <!--Ejercicio 3.- Realiza un código que pida al usuario un DNI y que como respuesta informe si la letra (en mayúsculas) es correcta o equivocada. Los pasos podrían ser:
        1. Pido DNI al usuario.
        2. Cojo la parte numérica y calculo la letra que le correspondería.
        3. Lo comparo con la letra del DNI enviado por el usuario.
        4. Si es correcta devuelvo “La letra es correcta”, en otro caso “La letra es equivocada”-->
    <script>
        let dniUsuario = prompt("Dime un DNI");
        let numeroDni = dniUsuario.slice(0, 8);
        let letraDniUsuario = dniUsuario.slice(8, 10);
        letraDniUsuario = letraDniUsuario.toUpperCase();       
        let letras = "TRWAGMYFPDXBNJZSQVHLCKE";
        let pos = numeroDni % 23;
        let letraDni = letras.charAt(pos);
        console.log(letraDni);                
        if (letraDniUsuario == letraDni) {
            alert("La letra es correcta");
        } else {
            alert("La letra es incorrecta");
        }        
    </script>    
</body>
</html>
