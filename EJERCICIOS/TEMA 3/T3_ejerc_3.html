<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dniUsuario = prompt("Dime un DNI");
        let numeroDni = dniUsuario.slice(0, 8);
        let letraDniUsuario = dniUsuario.slice(8, 10);
        letraDniUsuario = letraDniUsuario.toUpperCase();       
        let letras = "TRWAGMYFPDXBNJZSQVHLCKE";
        let pos = numeroDni % 23;
        let letraDni = letras.charAt(pos);
        console.log(letraDni);                
        if (letraDniUsuario == letraDni) {
            alert("La letra es correcta");
        } else {
            alert("La letra es incorrecta");
        }        
    </script>
    
</body>
</html>
