<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 8.- Usando un “array de arrays” o array bidimensional, vamos a crear una aplicación que pida 5 notas para tres alumnos. Funcionaría así:
1) Nuestro array principal tendrá tres elementos de tipo array. Guardarán la información de los alumnos.
2) Cada una de estas posiciones será un array de 6 elementos.
3) En la posición 0 guardaremos el nombre de cada alumno que será proporcionado por el usuario.
4) Las posiciones de la 1 a la 5 guardarán las notas de cada alumno, también introducidas por el usuario. El programa pide notas en el formato “Introduce nota x para el alumno y:”
5) Por último, usando el método document.write() mostrará en el documento web las 5 notas de cada alumno en formato:
Notas de Paco:
Nota1-> 4, Nota2-> 6, 8, 5, 3 (etc...)
"Pepe", 4, 6, 8, 5, 3
"Antonio", 4, 6, 8, 5, 3-->
    <script>
        let notas = [[], [], []];
        let nombreAlumnoA = prompt("Dime el nombre del primer alumno");
        notas[0][0] = nombreAlumnoA;

        let nombreAlumnoB = prompt("Dime el nombre del segundo alumno");
        notas[1][0] = nombreAlumnoB;

        let nombreAlumnoC = prompt("Dime el nombre del tercer alumno");
        notas[2][0] = nombreAlumnoC;

        for(let i = 1; i <= 5; i++) {
            notas[0][i] = prompt(`Dime la nota ${i} para el alumno ${notas[0][0]}`);            
        }

        for(let j = 1; j <= 5; j++) {
            notas[1][j] = prompt(`Dime la nota ${j} para el alumno ${notas[1][0]}`);            
        }

        for(let k = 1; k <= 5; k++) {
            notas[2][k] = prompt(`Dime la nota ${k} para el alumno ${notas[2][0]}`);            
        }

        document.write(`<h3>Notas de ${notas[0][0]}: </h3>
                        Nota1-> ${notas[0][1]}, Nota2-> ${notas[0][2]}, Nota3-> ${notas[0][3]}, Nota4-> ${notas[0][4]}, Nota5-> ${notas[0][5]}<br>
                        <h3>Notas de ${notas[1][0]}: </h3>
                        Nota1-> ${notas[1][1]}, Nota2-> ${notas[1][2]}, Nota3-> ${notas[1][3]}, Nota4-> ${notas[1][4]}, Nota5-> ${notas[1][5]}<br>
                        <h3>Notas de ${notas[2][0]}: </h3>
                        Nota1-> ${notas[2][1]}, Nota2-> ${notas[2][2]}, Nota3-> ${notas[2][3]}, Nota4-> ${notas[2][4]}, Nota5-> ${notas[2][5]}<br>`);
        
    </script>
    
</body>
</html>
